<!DOCTYPE html>

<head>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#f6f6f7;color:#111}
    header{text-align:center;padding:20px}

    /* Lingua toggle in alto */
    #lang-toggle{position:fixed;top:12px;right:12px;padding:6px 10px;border-radius:12px;background:#ffffffd9;border:1px solid #ddd;cursor:pointer;z-index:10000}
    #lang-menu{position:fixed;top:48px;right:12px;background:#fff;padding:8px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.12);display:none;z-index:10001}
#lang-menu{

  top:48px;
  right:12px;
  background:#fff;
  padding:6px 0;
  border-radius:8px;
  box-shadow:0 6px 20px rgba(0,0,0,0.12);
  display:none;
  z-index:10001;
  display:flex;
  flex-direction:column; /* âœ… verticale */
}

#lang-menu button{
  padding:10px 14px;
  border:none;
  background:transparent;
  cursor:pointer;
  font-size:15px;
  width:100%; 
  text-align:left;
  display:flex;
  align-items:center;
  gap:8px;
}

#lang-menu button:hover{
  background:#f2f2f2; /* âœ… effetto hover morbido */
}
    /* Dynamic Island */
    #dynamic-island{position:fixed;top:12px;left:50%;transform:translateX(-50%);background:#000;color:#fff;padding:8px 14px;border-radius:20px;display:none;z-index:9998}
  </style>
</head>
<body>

<!-- Selettore lingua -->
<div id="lang-toggle">ğŸŒ â–¾</div>
<div id="lang-menu">
  <button class="lang-btn" data-lang="it">ğŸ‡®ğŸ‡¹ Italiano</button>
  <button class="lang-btn" data-lang="en">ğŸ‡¬ğŸ‡§ English</button>
  <button class="lang-btn" data-lang="de">ğŸ‡©ğŸ‡ª Deutsch</button>
</div>

<!-- Schermata prima apertura -->
<div id="language-screen">
  <h2>Seleziona la lingua</h2>
  <button class="lang-btn" data-lang="it">ğŸ‡®ğŸ‡¹ Italiano</button>
  <button class="lang-btn" data-lang="en">ğŸ‡¬ğŸ‡§ English</button>
  <button class="lang-btn" data-lang="de">ğŸ‡©ğŸ‡ª Deutsch</button>
</div>

<!-- Dynamic Island -->
<div id="dynamic-island"><span id="island-text"></span></div>

<header>
  <h1 data-lang="title">Casa del Gelato</h1>
</header>

<section class="menu-section">
  <h2 data-lang="menu">MenÃ¹</h2>
</section>

<section class="menu-section">
  <h2 data-lang="create_cup_title">Crea la tua Coppa</h2>
  <p data-lang="create_cup_subtitle">Personalizza la tua coppa come la vuoi tu</p>
  <a class="btn" href="crea-coppa.html" data-lang="create_button">ğŸ¨ INIZIA</a>
</section>

  <a id="whatsapp-link" class="btn" target="_blank" data-lang="whatsapp">Chat WhatsApp</a>
  <a class="btn" href="https://goo.gl/maps/" target="_blank" data-lang="directions">Indicazioni Stradali</a>
</section>

<script>
(function(){

  const FLAGS = { it:"ğŸ‡®ğŸ‡¹", en:"ğŸ‡¬ğŸ‡§", de:"ğŸ‡©ğŸ‡ª" };

  const LANG = {
    it:{title:"Casa del Gelato",menu:"MenÃ¹",create_cup_title:"Crea la tua Coppa",create_cup_subtitle:"Personalizza la tua coppa come la vuoi tu",create_button:"ğŸ¨ INIZIA",contacts:"Contatti",whatsapp:"Chat WhatsApp",directions:"Indicazioni Stradali",welcome_island:"Benvenuto! ğŸ¨"},
    en:{title:"House of Gelato",menu:"Menu",create_cup_title:"Create Your Cup",create_cup_subtitle:"Customize your cup as you like",create_button:"ğŸ¨ START",contacts:"Contacts",whatsapp:"WhatsApp Chat",directions:"Get Directions",welcome_island:"Welcome! ğŸ¨"},
    de:{title:"Haus des Gelatos",menu:"Speisekarte",create_cup_title:"Erstelle deinen Becher",create_cup_subtitle:"Gestalte deinen Becher wie du willst",create_button:"ğŸ¨ START",contacts:"Kontakte",whatsapp:"WhatsApp Chat",directions:"Wegbeschreibung",welcome_island:"Willkommen! ğŸ¨"}
  };

  const screen = document.getElementById('language-screen');
  const island = document.getElementById('dynamic-island');
  const islandText = document.getElementById('island-text');
  const langToggle = document.getElementById('lang-toggle');
  const langMenu = document.getElementById('lang-menu');

  function applyLanguage(l){
    document.querySelectorAll('[data-lang]').forEach(el=>{
      const k = el.dataset.lang;
      if(LANG[l][k]) el.textContent = LANG[l][k];
    });
    langToggle.textContent = FLAGS[l] + " â–¾"; // âœ… mostra la bandiera scelta
  }

  function choose(l){
    localStorage.setItem("lang", l);
    applyLanguage(l);
    langMenu.style.display="none"; // âœ… chiudi menu dopo click
    screen.style.display="none";  // âœ… nasconde schermata iniziale dopo scelta
    islandText.textContent = LANG[l].welcome_island;
    island.style.display="block";
    setTimeout(()=> island.style.display="none",1400);
  }

  document.querySelectorAll('.lang-btn').forEach(b=>{
    b.onclick=()=>choose(b.dataset.lang);
  });

  langToggle.onclick = ()=> {
    langMenu.style.display = langMenu.style.display==="block" ? "none" : "block";
  };

  document.addEventListener('click',e=>{
    if(!e.target.closest('#lang-menu') && !e.target.closest('#lang-toggle'))
      langMenu.style.display="none";
  });

  const saved = localStorage.getItem("lang");
  if(saved){
    applyLanguage(saved);
    screen.style.display="none"; // âœ… non mostra piÃ¹ schermata iniziale
  } else {
    screen.style.display="flex"; // âœ… prima apertura â†’ mostra selezione lingua
  }

})();
</script>

</body>
