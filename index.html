<script>
(function(){
  const FLAGS = { it:"ğŸ‡®ğŸ‡¹", en:"ğŸ‡¬ğŸ‡§", de:"ğŸ‡©ğŸ‡ª" };
  const LANG = {
    it:{title:"Casa del Gelato",menu:"MenÃ¹",create_cup_title:"Crea la tua Coppa",create_cup_subtitle:"Personalizza la tua coppa come la vuoi tu",create_button:"ğŸ¨ INIZIA",contacts:"Contatti",whatsapp:"Chat WhatsApp",directions:"Indicazioni Stradali",welcome_island:"Benvenuto! ğŸ¨"},
    en:{title:"House of Gelato",menu:"Menu",create_cup_title:"Create Your Cup",create_cup_subtitle:"Customize your cup as you like",create_button:"ğŸ¨ START",contacts:"Contacts",whatsapp:"WhatsApp Chat",directions:"Get Directions",welcome_island:"Welcome! ğŸ¨"},
    de:{title:"Haus des Gelatos",menu:"Speisekarte",create_cup_title:"Erstelle deinen Becher",create_cup_subtitle:"Gestalte deinen Becher wie du willst",create_button:"ğŸ¨ START",contacts:"Kontakte",whatsapp:"WhatsApp Chat",directions:"Wegbeschreibung",welcome_island:"Willkommen! ğŸ¨"}
  };

  const screen=document.getElementById('language-screen');
  const island=document.getElementById('dynamic-island');
  const islandText=document.getElementById('island-text');
  const langToggle=document.getElementById('lang-toggle');
  const langMenu=document.getElementById('lang-menu');

  function applyLanguage(l){
    document.querySelectorAll('[data-lang]').forEach(el=>{
      const k = el.dataset.lang;
      if(LANG[l][k]) el.textContent = LANG[l][k];
    });
    langToggle.textContent = FLAGS[l] + " â–¾";
  }

  function choose(l){
    localStorage.setItem("lang", l);
    applyLanguage(l);
    langMenu.style.display="none";
    screen.style.display="none";
    islandText.textContent = LANG[l].welcome_island;
    island.style.display="block";
    setTimeout(()=> island.style.display="none",1400);
  }

  document.querySelectorAll('.lang-btn').forEach(b=>{ b.onclick=()=>choose(b.dataset.lang); });
  langToggle.onclick = ()=> langMenu.style.display = langMenu.style.display==="block" ? "none" : "block";
  document.addEventListener('click',e=>{ if(!e.target.closest('#lang-menu') && !e.target.closest('#lang-toggle')) langMenu.style.display="none"; });

  const saved = localStorage.getItem("lang");
  if(saved){ applyLanguage(saved); screen.style.display="none"; } else { screen.style.display="flex"; }
})();
</script>
