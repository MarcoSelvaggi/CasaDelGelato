<script type="module">
import { supabase } from "./supabase.js";

/* ===============================
Â Â Â UTILS
================================ */

function fineAnnoCorrente() {
Â Â const now = new Date();
Â Â return new Date(now.getFullYear(), 11, 31, 23, 59, 59).toISOString();
}

function formatoPiuUsato(coppe) {
Â Â const count = { piccola: 0, media: 0, grande: 0 };

Â Â coppe.forEach(c => {
Â Â Â Â if (count[c.formato] !== undefined) count[c.formato]++;
Â Â });

Â Â const ordine = ["piccola", "media", "grande"];
Â Â return ordine.reduce((best, cur) =>
Â Â Â Â count[cur] > count[best] ? cur : best
Â Â );
}

/* ===============================
Â Â Â PROFILO
================================ */

document.addEventListener("DOMContentLoaded", async () => {
Â Â const email = localStorage.getItem("user_email");
Â Â const logged = localStorage.getItem("userLogged") === "1";

Â Â const box = document.getElementById("profile-info");
Â Â const btnDis = document.getElementById("btn-disiscriviti");
Â Â const couponSection = document.getElementById("coupon-section");

Â Â if (!logged || !email) {
Â Â Â Â box.innerHTML = `<div class="email-box"><b>Nessun profilo loggato.</b></div>`;
Â Â Â Â btnDis.style.display = "none";
Â Â Â Â return;
Â Â }

Â Â box.innerHTML = `<div class="email-box"><b>Email:</b> ${email}</div>`;
Â Â btnDis.style.display = "block";
Â Â couponSection.style.display = "block";

Â Â await verificaECreaCoupon(email);

});

/* ===============================
Â Â Â COUPON LOGIC
================================ */

async function verificaECreaCoupon(email) {

Â Â // ğŸ‘‰ esempio: 10 coppe = premio
Â Â const { data: coppe } = await supabase
Â Â Â Â .from("coppe")
Â Â Â Â .select("formato")
Â Â Â Â .eq("email", email)
Â Â Â Â .eq("confermata", true);

Â Â if (!coppe || coppe.length < 10) return;

Â Â // controllo se esiste giÃ  un coupon NON usato
Â Â const { data: esistenti } = await supabase
Â Â Â Â .from("coupon")
Â Â Â Â .select("id")
Â Â Â Â .eq("email", email)
Â Â Â Â .eq("used", false);

Â Â if (esistenti && esistenti.length) return;

Â Â const formato = formatoPiuUsato(coppe);

Â Â await supabase.from("coupon").insert({
Â Â Â Â id: "cp_" + crypto.randomUUID(),
Â Â Â Â email,
Â Â Â Â tipo: formato,
Â Â Â Â titolo: `Coppa ${formato} omaggio`,
Â Â Â Â used: false,
Â Â Â Â created_at: new Date().toISOString(),
Â Â Â Â expires_at: fineAnnoCorrente()
Â Â });
}

async function caricaCoupon(email) {
Â Â const { data: coupons } = await supabase
Â Â Â Â .from("coupon")
Â Â Â Â .select("*")
Â Â Â Â .eq("email", email)
Â Â Â Â .order("created_at", { ascending: false });

Â Â renderCoupons(coupons || []);
}

/* ===============================
Â Â Â RENDER
================================ */

window.renderCoupons = function(coupons) {
Â Â const list = document.getElementById("coupon-list");
Â Â list.innerHTML = "";

Â Â coupons.forEach(c => {

Â Â Â Â Â Â </div>
Â Â Â Â Â Â ${

Â Â Â Â `;

Â Â });
