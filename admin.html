<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Casa del Gelato</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f6f6f7;
            margin: 0;
            padding: 0;
        }

        #top-fixed-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background: white;
            border-bottom: 1px solid #ddd;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-btn {
            position: absolute;
            left: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #444;
            font-size: 16px;
            gap: 6px;
        }

        .home-btn img {
            width: 28px;
            height: 28px;
        }

        #spacer { height: 70px; }

        h1 {
            text-align: center;
            margin-top: 10px;
        }

        #stats {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 18px;
        }

        #admin-list {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .utente, .coppa {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .utente {
            border-left: 6px solid #007aff;
        }

        .utente-disiscritto {
            background: #ffe5e5;
            border-left: 6px solid red;
        }

        .section-title {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div id="top-fixed-bar">
    <a class="home-btn" href="index.html">
        <img src="tastohome.png" alt="home">
        <span>Home</span>
    </a>
</div>

<div id="spacer"></div>

<h1>üìä Pannello Admin</h1>

<div id="stats"></div>

<div id="admin-list"></div>

<script type="module">
import { supabase } from "./supabase.js";

// -----------------------------------------------------------
//  üî• 1 ‚Äî CARICA UTENTI
// -----------------------------------------------------------
async function loadUtenti() {
    const listaDiv = document.getElementById("admin-list");
    const statsDiv = document.getElementById("stats");

    const { data: utenti, error } = await supabase
        .from("utenti")
        .select("*")
        .order("created_at", { ascending: false });

    if (error) {
        listaDiv.innerHTML = "<p style='color:red'>Errore caricamento utenti</p>";
        return;
    }

    let registrati = 0;
    let disiscritti = 0;

    listaDiv.innerHTML += `<div class="section-title">üßë‚Äçüíª Utenti registrati</div>`;

    utenti.forEach(u => {
        const isDis = u.disiscritto === true;

        if (isDis) disiscritti++;
        else registrati++;

        listaDiv.innerHTML += `
            <div class="utente ${isDis ? "utente-disiscritto" : ""}">
                <b>${isDis ? "üö´ DISISCRITTO" : "‚úî REGISTRATO"}</b><br>
                <b>Nome:</b> ${u.nome}<br>
                <b>Cognome:</b> ${u.cognome}<br>
                <b>Email:</b> ${u.email}<br>
                <b>Registrato il:</b> ${u.created_at?.replace("T"," ").substring(0,16)}<br>
                ${isDis ? `<b>Disiscritto il:</b> ${u.data_disiscrizione || "-"}` : ""}
            </div>
        `;
    });

    statsDiv.innerHTML = `
        üë§ Registrati: <b>${registrati}</b> &nbsp; | &nbsp;
        ‚ùå Disiscritti: <b style="color:red">${disiscritti}</b>
    `;
}


// -----------------------------------------------------------
//  üî• 2 ‚Äî CARICA COPPE
// -----------------------------------------------------------
async function loadCoppe() {
    const listaDiv = document.getElementById("admin-list");

    const { data: coppe, error } = await supabase
        .from("coppe")
        .select("*")
        .order("created_at", { ascending: false });

    if (error || !coppe) {
        listaDiv.innerHTML += "<p style='color:red'>Errore caricamento coppe</p>";
        return;
    }

    listaDiv.innerHTML += `<div class="section-title">üç® Coppe create</div>`;

coppe.forEach(c => {

    const gusti = Array.isArray(c.gusti)
        ? c.gusti
        : (c.gusti ? JSON.parse(c.gusti) : []);

    const granelle = Array.isArray(c.granelle)
        ? c.granelle
        : (c.granelle ? JSON.parse(c.granelle) : []);

    const topping = Array.isArray(c.topping)
        ? c.topping
        : (c.topping ? JSON.parse(c.topping) : []);

    const ingredienti = Array.isArray(c.ingredienti)
        ? c.ingredienti
        : (c.ingredienti ? JSON.parse(c.ingredienti) : []);

    const extra = Array.isArray(c.extra)
        ? c.extra
        : (c.extra ? JSON.parse(c.extra) : []);

    listaDiv.innerHTML += `
        <div class="coppa">
            <b>Email:</b> ${c.email || "Anonimo"}<br>
            <b>Data:</b> ${c.data}<br>
            <b>Formato:</b> ${c.formato}<br>
            <b>Gusti:</b> ${gusti.join(", ")}<br>
            <b>Granelle:</b> ${granelle.join(", ")}<br>
            <b>Topping:</b> ${topping.join(", ")}<br>
            <b>Ingredienti:</b> ${ingredienti.join(", ")}<br>
            <b>Extra:</b> ${extra.join(", ")}<br>
            <b>Prezzo:</b> ‚Ç¨${Number(c.prezzo).toFixed(2)}
        </div>
    `;
});
}


// -----------------------------------------------------------
//  üî• 3 ‚Äî AVVIO
// -----------------------------------------------------------
document.addEventListener("DOMContentLoaded", async () => {
    await loadUtenti();
    await loadCoppe();
});
</script>
</body>
</html>
