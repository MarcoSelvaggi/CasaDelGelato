<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Casa del Gelato</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f6f6f7;
            margin: 0;
            padding: 0;
        }

        #top-fixed-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background: white;
            border-bottom: 1px solid #ddd;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-btn {
            position: absolute;
            left: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #444;
            font-size: 16px;
            gap: 6px;
        }

        .home-btn img {
            width: 28px;
            height: 28px;
        }

        #spacer { height: 70px; }

        h1 {
            text-align: center;
            margin-top: 10px;
        }

        #stats {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 18px;
        }

        #admin-list {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .utente {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            border-left: 6px solid #007aff;
        }

        .utente-disiscritto {
            background: #ffe5e5;
            border-left: 6px solid red;
        }

        .utente b {
            font-size: 16px;
        }
    </style>

    <!-- üî• IMPORT SUPABASE -->
    <script type="module">
        import { supabase } from "./supabase.js";

        async function loadAdmin() {

            const listaDiv = document.getElementById("admin-list");
            const statsDiv = document.getElementById("stats");

            // üî• PRENDI GLI UTENTI DA SUPABASE
            const { data: utenti, error } = await supabase
                .from("utenti")
                .select("*")
                .order("created_at", { ascending: false });

            if (error) {
                console.error(error);
                listaDiv.innerHTML = "<p style='text-align:center;color:red;'>Errore caricamento utenti</p>";
                return;
            }

            if (!utenti || utenti.length === 0) {
                listaDiv.innerHTML = "<p style='text-align:center; color:#888;'>Nessun utente registrato</p>";
                statsDiv.innerHTML = "üë§ Registrati: <b>0</b> | ‚ùå Disiscritti: <b>0</b>";
                return;
            }

            let registrati = 0;
            let disiscritti = 0;

            listaDiv.innerHTML = "";

            utenti.forEach(u => {
                let cls = "utente";
                let stato = "";

                if (u.disiscritto) {
                    cls = "utente utente-disiscritto";
                    stato = "<b style='color:red;'>üö´ Utente disiscritto</b>";
                    disiscritti++;
                } else {
                    stato = "<b style='color:#007aff;'>‚úî Utente registrato</b>";
                    registrati++;
                }

                listaDiv.innerHTML += `
                    <div class="${cls}">
                        ${stato}<br>
                        <b>Nome:</b> ${u.nome}<br>
                        <b>Cognome:</b> ${u.cognome}<br>
                        <b>Email:</b> ${u.email}<br>
                        <b>Registrato il:</b> ${u.created_at?.replace("T"," ").substring(0,16) || "-"}<br>
                        ${u.disiscritto ? `<b>Disiscritto il:</b> ${u.data_disiscrizione || "-"}` : ""}
                    </div>
                `;
            });

            statsDiv.innerHTML = `
                üë§ Registrati: <b>${registrati}</b> |
                ‚ùå Disiscritti: <b>${disiscritti}</b>
            `;
        }

        document.addEventListener("DOMContentLoaded", loadAdmin);
    </script>

</head>

<body>

<div id="top-fixed-bar">
    <a class="home-btn" href="index.html">
        <img src="tastohome.png" alt="home">
        <span>Home</span>
    </a>
</div>

<div id="spacer"></div>

<h1>üìä Pannello Admin</h1>
<div id="stats"></div>

<div id="admin-list"></div>

</body>
</html>
