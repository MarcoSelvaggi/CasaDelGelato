<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pannello Admin</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f6f6f7;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

#top-fixed-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 55px;
  background: white;
  border-bottom: 1px solid #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.home-btn {
  position: absolute;
  left: 12px;
  display: flex;
  align-items: center;
  gap: 6px;
  color: #444;
  text-decoration: none;
  font-size: 16px;
}

.home-btn img {
  width: 28px;
  height: 28px;
}

#spacer {
  height: 60px;
}

.card {
  background: white;
  padding: 16px;
  border-radius: 14px;
  margin-bottom: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.card b {
  font-size: 17px;
}

.small {
  font-size: 14px;
  color: #555;
  margin-top: 6px;
}
</style>
</head>

<body>

<div id="top-fixed-bar">
  <a href="index.html" class="home-btn">
    <img src="tastohome.png" alt="home">
    <span>Home</span>
  </a>
  <span style="font-weight:bold;">Pannello Admin</span>
</div>

<div id="spacer"></div>

<h1>Utenti Registrati</h1>

<div id="lista"></div>

<script>
function caricaUtenti() {
    const lista = document.getElementById("lista");

    const utenti = JSON.parse(localStorage.getItem("utentiRegistrati") || "[]");

    if (utenti.length === 0) {
        lista.innerHTML = "<p style='text-align:center; color:#777;'>Nessun utente registrato</p>";
        return;
    }

    lista.innerHTML = utenti.map(u => `
        <div class="card">
            <b>${u.nome} ${u.cognome}</b>
            <div class="small">Email: ${u.email}</div>
            <div class="small">Registrato il: ${u.data}</div>
        </div>
    `).join("");
}

caricaUtenti();
</script>

</body>
</html>
