<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Coppa Gelato</title>

<style>
#preview-area {
    position: relative;
    width: 480px;
    height: 400px;
    margin: 30px auto;
    background: #fff;
}

/* COPPA */
.coppa-base {
    position: absolute;
    width: 220px;
    left: 110px;
    top: 170px;
    z-index: 1;
    opacity: 0.95;
}

/* PALLINE GELATO */
.pallina {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    z-index: 3;
}

.pallina1 { /* vaniglia */
    left: 110px;
    top: 110px;
}

.pallina2 { /* fragola */
    left: 210px;
    top: 110px;
}

/* GRANELLA (ciotolina) */
.granella {
    position: absolute;
    width: 90px;
    left: 200px;
    top: 250px;
    z-index: 5;
}

/* FRAGOLA FRUTTO */
.frutta {
    position: absolute;
    width: 80px;
    left: 310px;
    top: 240px;
    z-index: 6;
}

/* BOTTIGLIA TOPPING */
.topping {
    position: absolute;
    width: 95px;
    left: 350px;
    top: 130px;
    z-index: 2;
}
</style>

</head>
<body>

<h2 style="text-align:center">Test Coppa Gelato</h2>

<div id="coppa-preview">
    <img class="coppa-base" src="img/coppa-piccola.png">
    <img class="pallina pallina1" src="img/pallina-vaniglia.png">
    <img class="pallina pallina2" src="img/pallina-fragola.png">
    <img class="topping" src="img/topping-bosco.png">
    <img class="frutta" src="img/fragola.png">
    <img class="granella" src="img/granella-nocciola.png">
</div>

</body>
</html>
