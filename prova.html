<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Coppa Gelato</title>

<style>
#preview-area {
    position: relative;
    width: 380px;
    height: 380px;
    margin: 30px auto;
    border: 1px solid #ccc;
    background: #fff;
}

/* Coppa */
.coppa-base {
    position: absolute;
    width: 80%;
    left: 10%;
    top: 35%;
    z-index: 1;
    opacity: 0.95;
}

/* Palline */
.pallina {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    z-index: 3;
}

.pallina1 {
    left: 78px;
    top: 120px;
}

.pallina2 {
    left: 180px;
    top: 120px;
}

/* Granella */
.granella {
    position: absolute;
    width: 55px;
    top: 155px;
    left: 145px;
    z-index: 4;
}

/* Fragola extra */
.frutta {
    position: absolute;
    width: 90px;
    right: -10px;
    top: 200px;
    z-index: 3;
}

/* Topping (bottiglia) */
.topping {
    position: absolute;
    width: 110px;
    right: 0px;
    top: 110px;
    z-index: 2;
}
</style>

</head>
<body>

<h2 style="text-align:center">Test Coppa Gelato</h2>

<div id="coppa-preview">
    <img class="coppa-base" src="img/coppa-piccola.png">
    <img class="pallina pallina1" src="img/pallina-vaniglia.png">
    <img class="pallina pallina2" src="img/pallina-fragola.png">
    <img class="topping" src="img/topping-bosco.png">
    <img class="frutta" src="img/fragola.png">
    <img class="granella" src="img/granella-nocciola.png">
</div>

</body>
</html>
