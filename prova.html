<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Coppa Gelato</title>

<style>
#preview-area {
    position: relative;
    width: 650px;
    height: 420px;
    margin: 30px auto;
    background: #fff;
}

/* COPPA */
.coppa-base {
    position: absolute;
    width: 260px;
    left: 120px;
    top: 190px;
    z-index: 1;
}

/* PALLINE – sopra la coppa */
.pallina {
    position: absolute;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    z-index: 3;
}

.pallina1 {
    top: 120px;
    left: 135px;
}

.pallina2 {
    top: 120px;
    left: 230px;
}

/* ELEMENTI A DESTRA DELLA COPPA → ORIZZONTALI */
.granella {
    position: absolute;
    width: 80px;
    top: 240px;
    left: 420px;   /* primo elemento */
    z-index: 5;
}

.topping {
    position: absolute;
    width: 70px;   /* più piccolo */
    top: 230px;    /* stessa linea più o meno */
    left: 520px;   /* secondo elemento */
    z-index: 4;
}

.frutta {
    position: absolute;
    width: 85px;   /* grande come la granella */
    top: 235px;
    left: 600px;   /* terzo elemento */
    z-index: 6;
}
</style>
</head>
<body>

<h2 style="text-align:center">Test Coppa Gelato</h2>

<div id="coppa-preview">

    <img class="coppa-base" src="img/coppa-piccola.png">

    <!-- PALLINE -->
    <img class="pallina pallina1" src="img/pallina-vaniglia.png">
    <img class="pallina pallina2" src="img/pallina-fragola.png">
    <!-- per 3 gusti aggiungeremo la terza -->
    <!-- <img class="pallina pallina3" src="img/pallina-cioccolato.png"> -->

    <!-- AREA DESTRA -->
    <div class="area-destra">
        <img class="granella" src="img/granella-nocciola.png">
        <img class="topping" src="img/topping-bosco.png">
        <img class="frutta" src="img/fragola.png">
    </div>

</div>

</body>
</html>
