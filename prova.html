<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Coppa Gelato</title>

<style>
#preview-area {
    position: relative;
    width: 520px;
    height: 420px;
    margin: 30px auto;
    background: #fff;
}

/* COPPA */
.coppa-base {
    position: absolute;
    width: 260px;       /* più grande */
    left: 110px;
    top: 160px;
    z-index: 1;
}

/* PALLINE */
.pallina {
    position: absolute;
    width: 110px;       /* più piccole */
    height: 110px;
    border-radius: 50%;
    z-index: 3;
}

.pallina1 { /* vaniglia */
    top: 100px;
    left: 120px;
}

.pallina2 { /* fragola */
    top: 100px;
    left: 215px;
}

/* GRANELLA */
.granella {
    position: absolute;
    width: 80px;
    top: 240px;        /* centrata davanti alla coppa */
    left: 205px;
    z-index: 5;
}

/* FRAGOLA FRUTTO */
.frutta {
    position: absolute;
    width: 75px;
    top: 230px;
    left: 290px;
    z-index: 6;
}

/* BOTTIGLIA TOPPING */
.topping {
    position: absolute;
    width: 90px;       /* più piccola */
    top: 120px;
    left: 355px;
    z-index: 2;
}
</style>
</head>
<body>

<h2 style="text-align:center">Test Coppa Gelato</h2>

<div id="coppa-preview">
    <img class="coppa-base" src="img/coppa-piccola.png">
    <img class="pallina pallina1" src="img/pallina-vaniglia.png">
    <img class="pallina pallina2" src="img/pallina-fragola.png">
    <img class="topping" src="img/topping-bosco.png">
    <img class="frutta" src="img/fragola.png">
    <img class="granella" src="img/granella-nocciola.png">
</div>

</body>
</html>
