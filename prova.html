<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Test Coppa Gelato ‚Äì Box Guida (Formato PICCOLA)</title>

<style>
body {
  margin: 0;
  background: #f2f2f2;
  font-family: system-ui, -apple-system, sans-serif;
}

/* ================= BOX GRANDE ================= */
#coppa-stage {
  position: relative;
  width: 650px;
  height: 420px;
  margin: 40px auto;
  background: #fff;
  border: 3px solid #000;
  overflow: hidden;
}

/* ================= CONTROLLO GLOBALE ================= */
/* üî• spostando SOLO questo si muove tutto */
:root {
  --base-left: 45px;   /* ancora pi√π a sinistra */
}

/* ================= BOX GENERICO ================= */
.box {
  position: absolute;
  box-sizing: border-box;
  border: 2px dashed rgba(0,0,0,0.45);
}

/* ================= COPPA ================= */
.box-coppa {
  width: 260px;
  height: 170px;
  left: var(--base-left);
  top: 210px;
}

/* ================= CONTENITORE PALLINE ================= */
.box-palline {
  position: absolute;
  width: 260px;
  height: 140px;
  left: var(--base-left);
  top: 110px;          /* üîº alzate leggermente */
}

/* ================= PALLINE ================= */
.box-pallina {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  position: absolute;
}

.pallina-1 {
  left: 0;
  transform: translateX(20px);
}

.pallina-2 {
  right: 0;
  transform: translateX(-20px);
}

/* ================= PANNA ================= */
.box-panna {
  width: 160px;   /* ‚¨ÖÔ∏è pi√π grande */
  height: 160px;
  left: calc(var(--base-left) + 130px - 80px); /* ricalcolo centro */
  top: 10px;      /* leggermente pi√π in alto */
}

/* stessa distanza tra tutti */
.box-granella { left: 345px; }
.box-topping  { left: 445px; }
.box-frutta   { left: 545px; }

/* ================= LABEL ================= */
.label {
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
}

/* ================= IMMAGINI NEI BOX ================= */
/* IMMAGINI GENERICHE (COPPA, PANNA, PALLINE) */
.box:not(.box-extra) img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}

/* palline pi√π morbide */
.box-pallina img {
  object-fit: cover;
  border-radius: 50%;
}

/* panna leggermente sopra */
.box-panna img {
  object-fit: contain;
}

/* PALLINE DIETRO */
.box-palline {
  z-index: 1;
}

/* COPPA DAVANTI ALLE PALLINE */
.box-coppa {
  z-index: 2;
}

/* PANNA DAVANTI A TUTTO */
.box-panna {
  z-index: 3;
}

/* ================= EXTRA ‚Äì FIX PNG TRASPARENTI ================= */
.box-extra {
  position: absolute;
  width: 90px;
  height: 130px;
  top: 240px;

  display: flex;
  align-items: flex-end;   /* üî• appoggia in basso */
  justify-content: center;
}

.box-extra img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
}

/* stessa distanza tra tutti */
.box-granella { left: 345px; }
.box-topping  { left: 445px; }
.box-frutta   { left: 545px; }

/* ================= LABEL ================= */
.label {
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
}

/* ================= FRECCE DESCRITTIVE ================= */
.arrow {
  position: absolute;
  pointer-events: none;
  font-size: 13px;
  color: #111;
}

/* linea curva */
.arrow svg {
  overflow: visible;
}

/* testo */
.arrow span {
  display: block;
  margin-bottom: 4px;
  font-weight: 500;
}

</style>
</head>

<body>

<h2 style="text-align:center;margin-top:20px;">
Test Coppa Gelato ‚Äì Box Guida (Formato PICCOLA)
</h2>

<div id="coppa-stage">

  <!-- ================= FRECCE DESCRIZIONE ================= -->

<!-- GUSTI -->
<div class="arrow" style="top:40px; left:220px;">
  <span>Gusti</span>
  <svg width="120" height="80">
    <path d="M10,10 C80,10 80,70 30,90" 
          stroke="#000" fill="none" stroke-width="2"/>
    <polygon points="26,86 36,88 30,96" fill="#000"/>
  </svg>
</div>

<!-- GRANELLA -->
<div class="arrow" style="top:260px; left:300px;">
  <span>Granella</span>
  <svg width="120" height="60">
    <path d="M10,10 C80,10 80,40 40,50"
          stroke="#000" fill="none" stroke-width="2"/>
    <polygon points="36,46 46,48 40,56" fill="#000"/>
  </svg>
</div>

<!-- TOPPING -->
<div class="arrow" style="top:240px; left:420px;">
  <span>Topping</span>
  <svg width="120" height="60">
    <path d="M10,10 C80,10 80,40 40,50"
          stroke="#000" fill="none" stroke-width="2"/>
    <polygon points="36,46 46,48 40,56" fill="#000"/>
  </svg>
</div>

<!-- FRUTTA -->
<div class="arrow" style="top:260px; left:520px;">
  <span>Frutta</span>
  <svg width="120" height="60">
    <path d="M10,10 C80,10 80,40 40,50"
          stroke="#000" fill="none" stroke-width="2"/>
    <polygon points="36,46 46,48 40,56" fill="#000"/>
  </svg>
</div>

  <!-- PANNA -->
  <div class="box box-panna">
    <img src="img/panna.png" alt="Panna">
    <div class="label">Panna</div>
  </div>

  <!-- PALLINE -->
  <div class="box-palline">

    <div class="box box-pallina pallina-1">
      <img src="img/pallina-vaniglia.png" alt="Pallina 1">
      <div class="label">Pallina 1</div>
    </div>

    <div class="box box-pallina pallina-2">
      <img src="img/pallina-fragola.png" alt="Pallina 2">
      <div class="label">Pallina 2</div>
    </div>

  </div>

  <!-- COPPA -->
  <div class="box box-coppa">
    <img src="img/coppa-piccola.png" alt="Coppa">
    <div class="label">Coppa</div>
  </div>

  <!-- EXTRA -->
  <div class="box box-extra box-granella">
  <img src="img/granella-nocciola.png" class="img-extra">
  <div class="label">Granella</div>
</div>

<div class="box box-extra box-topping">
  <img src="img/topping-bosco.png" class="img-extra">
  <div class="label">Topping</div>
</div>

 <div class="box box-extra box-frutta">
  <img src="img/fragola.png" class="img-extra">
  <div class="label">Frutta</div>
</div>

</div>

</body>
</html>
