<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Segnala un problema ‚Äì Casa del Gelato</title>

<link rel="stylesheet" href="bottom-nav.css">
<script type="module" src="global.js"></script>

<style>
:root{
  --topbar-h: 56px;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:#f6f6f7;
}

/* üîù Barra fissa */
#top-fixed-bar{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: var(--topbar-h);
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  border-bottom: 1px solid #ddd;
  z-index: 9999;
}

.back-btn{
  position: absolute;
  left: 16px;
  font-size: 16px;
  font-weight: 700;
  color: #007aff;
  text-decoration: none;
}

#top-fixed-spacer{
  height: var(--topbar-h);
}

/* CONTENUTO */
.container{
  max-width:480px;
  margin:auto;
  padding:20px;
}

h1{
  font-size:22px;
  margin-bottom:8px;
}

p{
  font-size:14px;
  color:#666;
  margin-bottom:20px;
}

textarea{
  width:100%;
  min-height:120px;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
  resize:none;
  box-sizing:border-box;
}

button{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#007aff;
  color:#fff;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}

button:active{
  opacity:.7;
}

.success{
  margin-top:14px;
  font-size:14px;
  color:#34c759;
  display:none;
}

.error{
  margin-top:14px;
  font-size:14px;
  color:#ff3b30;
  display:none;
}

/* üçû TOAST */
.toast{
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 12px 18px;
  border-radius: 18px;
  font-size: 14px;
  opacity: 0;
  transition: all .3s ease;
  z-index: 99999;
  pointer-events: none;
}

.toast.show{
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}


</style>
</head>

<body>

<!-- üîù Barra -->
<div id="top-fixed-bar">
  <a href="profilo.html" class="back-btn">‚Üê Torna al profilo</a>
</div>
<div id="top-fixed-spacer"></div>

<div class="container">
  <h1>Hai riscontrato un problema?</h1>
  <p>Descrivicelo cos√¨ possiamo migliorare l‚Äôesperienza.</p>

  <textarea id="feedback-text" placeholder="Scrivi qui il problema..."></textarea>

  <button onclick="inviaFeedback()">Invia segnalazione</button>

  <div class="success" id="success-msg">
    Grazie! La segnalazione √® stata inviata.
  </div>

  <div class="error" id="error-msg">
    ‚ùå Errore durante l‚Äôinvio. Riprova.
  </div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

window.inviaFeedback = async function(){

  const text = document.getElementById("feedback-text").value.trim();
  const successMsg = document.getElementById("success-msg");
  const errorMsg = document.getElementById("error-msg");

  successMsg.style.display = "none";
  errorMsg.style.display = "none";

if(!text){
  showToast("Scrivi qualcosa prima di inviare");
  return;
}

  const userEmail = localStorage.getItem("user_email");
  const nome = localStorage.getItem("user_name");
  const cognome = localStorage.getItem("user_surname");

  const { error } = await supabase
    .from("feedback")
    .insert([
      {
        message: text,
        user_email: userEmail || null,
        nome: nome || null,
        cognome: cognome || null
      }
    ]);

  if(error){
    console.error("Errore Supabase:", error);
    errorMsg.style.display = "block";
    return;
  }

  document.getElementById("feedback-text").value = "";
  successMsg.style.display = "block";
};

function showToast(message){
  const toast = document.getElementById("toast");
  toast.innerText = message;
  toast.classList.add("show");

  setTimeout(()=>{
    toast.classList.remove("show");
  }, 2500);
}
</script>

<div id="toast" class="toast"></div>

</body>
</html>
