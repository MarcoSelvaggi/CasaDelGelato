<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reimposta password</title>

<script type="module">
  import { supabase } from "./supabase.js";
  window.supabase = supabase;
</script>

<style>
body{
  font-family: system-ui, -apple-system, sans-serif;
  background:#f6f6f7;
  margin:0;
  padding:0;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.box{
  background:#fff;
  padding:22px;
  border-radius:16px;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}
h1{
  margin:0 0 10px;
  font-size:22px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#007aff;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h1>Nuova password</h1>
  <p>Inserisci la nuova password</p>

  <input type="password" id="new-password" placeholder="Nuova password">
  <input type="password" id="confirm-password" placeholder="Conferma password">

  <button onclick="resetPassword()">Salva password</button>
</div>

<script type="module">
import { supabase } from "./supabase.js";

window.resetPassword = async function(){

  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    alert("Token mancante o non valido");
    return;
  }

  const password = document.getElementById("new-password").value;
  const confirm = document.getElementById("confirm-password").value;

  if (!password || !confirm) {
    alert("Compila tutti i campi");
    return;
  }

  if (password !== confirm) {
    alert("Le password non coincidono");
    return;
  }

  if (password.length < 6) {
    alert("Password troppo corta");
    return;
  }

  // 1️⃣ verifica token
  const { data, error } = await supabase
    .from("utenti")
    .select("email, reset_token_expires_at")
    .eq("reset_token", token)
    .single();

  if (error || !data) {
    alert("Link non valido o scaduto");
    return;
  }

  if (new Date(data.reset_token_expires_at) < new Date()) {
    alert("Link scaduto");
    return;
  }

  // 2️⃣ hash password
  const res = await fetch(
    "https://casa-del-gelato-mailer-kg7f.vercel.app/api/hash-password",
    {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ password })
    }
  );

  const json = await res.json();
  if (!json.password_hash) {
    alert("Errore sicurezza");
    return;
  }

  // 3️⃣ aggiorna password
  await supabase
    .from("utenti")
    .update({
      password_hash: json.password_hash,
      reset_token: null,
      reset_token_expires_at: null
    })
    .eq("email", data.email);

  alert("Password aggiornata. Ora puoi accedere.");
  window.location.href = "login.html";
};
</script>

</body>
</html>
