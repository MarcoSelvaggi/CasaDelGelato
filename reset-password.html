<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reimposta password</title>

<script type="module">
  import { supabase } from "./supabase.js";
  window.supabase = supabase;
</script>

<style>
body{
  font-family: system-ui, -apple-system, sans-serif;
  background:#f6f6f7;
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.box{
  background:#fff;
  padding:22px;
  border-radius:18px;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}

h1{
  margin:0 0 6px;
  font-size:22px;
  font-weight:800;
}

p{
  margin:0 0 14px;
  font-size:14px;
  color:#555;
}

/* PASSWORD */
.password-wrap{
  position:relative;
  width:100%;
}

.password-wrap input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  box-sizing:border-box;
  padding-right:44px;
}

/* üëÅÔ∏è BOTTONE */
.toggle-password{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  width:20px;
  height:20px;
  background:none;
  border:none;
  padding:0;
  cursor:pointer;
}

.eye-icon{
  width:20px;
  height:20px;
  fill:none;
  stroke:#888;
  stroke-width:2;
  pointer-events:none;
}

.eye-slash{
  display:block;
}

/* quando password visibile */
.toggle-password.show .eye-slash{
  display:none;
}

/* BUTTON */
button.main-btn{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:#007aff;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button.main-btn:active{
  transform:scale(.97);
}

/* POPUP */
.popup-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index:99999;
}

.popup-backdrop.show{
  opacity:1;
  pointer-events:auto;
}

.popup-card{
  background:#fff;
  border-radius:18px;
  padding:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.popup-card h2{
  margin:0 0 10px;
  font-size:20px;
  font-weight:800;
}

.popup-card p{
  font-size:15px;
  color:#555;
}

.popup-btn{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#007aff;
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h1>Nuova password</h1>
  <p>Inserisci la nuova password</p>

  <!-- NUOVA PASSWORD -->
  <div class="password-wrap">
    <input type="password" id="new-password" placeholder="Nuova password">
    <button class="toggle-password" onclick="togglePassword('new-password', this)">
      <svg viewBox="0 0 24 24" class="eye-icon">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
        <circle cx="12" cy="12" r="3"/>
        <line x1="3" y1="3" x2="21" y2="21" class="eye-slash"/>
      </svg>
    </button>
  </div>

  <!-- CONFERMA -->
  <div class="password-wrap">
    <input type="password" id="confirm-password" placeholder="Conferma password">
    <button class="toggle-password" onclick="togglePassword('confirm-password', this)">
      <svg viewBox="0 0 24 24" class="eye-icon">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
        <circle cx="12" cy="12" r="3"/>
        <line x1="3" y1="3" x2="21" y2="21" class="eye-slash"/>
      </svg>
    </button>
  </div>

  <button class="main-btn" onclick="resetPassword()">Salva password</button>
</div>

<!-- POPUP -->
<div id="popup-backdrop" class="popup-backdrop">
  <div class="popup-card">
    <h2 id="popup-title"></h2>
    <p id="popup-message"></p>
    <button class="popup-btn" onclick="chiudiPopup()">OK</button>
  </div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

/* POPUP */
window.mostraPopup = function(t,m,r=null){
  document.getElementById("popup-title").textContent=t;
  document.getElementById("popup-message").textContent=m;
  const bg=document.getElementById("popup-backdrop");
  bg.classList.add("show");
  bg.dataset.redirect=r||"";
};
window.chiudiPopup=function(){
  const bg=document.getElementById("popup-backdrop");
  bg.classList.remove("show");
  if(bg.dataset.redirect){
    location.href=bg.dataset.redirect;
  }
};

/* üëÅÔ∏è TOGGLE */
window.togglePassword = function(id, btn){
  const input=document.getElementById(id);
  if(input.type==="password"){
    input.type="text";
    btn.classList.add("show");
  }else{
    input.type="password";
    btn.classList.remove("show");
  }
};

/* RESET PASSWORD */
window.resetPassword = async function(){
  const token=new URLSearchParams(location.search).get("token");
  if(!token){mostraPopup("Link non valido","Questo link √® incompleto o non pi√π valido.\nRichiedi un nuovo reset password.");return;}

  const p=document.getElementById("new-password").value;
  const c=document.getElementById("confirm-password").value;

  if(!p||!c){mostraPopup("Campi mancanti","Compila tutti i campi.");return;}
  if(p!==c){mostraPopup("Password diverse","Non coincidono.");return;}
  if(p.length<6){mostraPopup("Password troppo corta","Minimo 6 caratteri.");return;}

  const {data}=await supabase
    .from("utenti")
    .select("email, reset_token_expires_at")
    .eq("reset_token",token)
    .maybeSingle();

  if(!data){mostraPopup("Link gi√† usato","Questo link non √® pi√π valido.");return;}
  if(new Date(data.reset_token_expires_at)<new Date()){
    mostraPopup("Link scaduto","Richiedi un nuovo reset.");return;
  }

  const res=await fetch(
    "https://casa-del-gelato-mailer-kg7f.vercel.app/api/hash-password",
    {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({password:p})
    }
  );
  const j=await res.json();
  if(!j.password_hash){mostraPopup("Errore","Errore sicurezza.");return;}

  await supabase.from("utenti").update({
    password_hash:j.password_hash,
    reset_token:null,
    reset_token_expires_at:null
  }).eq("email",data.email);

  localStorage.clear();

  mostraPopup(
    "Password aggiornata",
    "Ora puoi accedere con la nuova password.",
    "login.html"
  );
};
</script>

</body>
</html>
