<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reimposta password</title>

<script type="module">
  import { supabase } from "./supabase.js";
  window.supabase = supabase;
</script>

<style>
body{
  font-family: system-ui, -apple-system, sans-serif;
  background:#f6f6f7;
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.box{
  background:#fff;
  padding:22px;
  border-radius:18px;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}

h1{
  margin:0 0 6px;
  font-size:22px;
  font-weight:800;
}

p{
  margin:0 0 14px;
  font-size:14px;
  color:#555;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  box-sizing:border-box;
}

input:focus{
  outline:none;
  border-color:#007aff;
  box-shadow:0 0 0 3px rgba(0,122,255,.15);
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:#007aff;
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:active{
  transform:scale(.97);
}

/* POPUP */
.popup-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index:99999;
}

.popup-backdrop.show{
  opacity:1;
  pointer-events:auto;
}

.popup-card{
  background:#fff;
  border-radius:18px;
  padding:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.popup-card h2{
  margin:0 0 10px;
  font-size:20px;
  font-weight:800;
}

.popup-card p{
  font-size:15px;
  color:#555;
}

.popup-btn{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#007aff;
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h1>Nuova password</h1>
  <p>Inserisci la nuova password</p>

  <input type="password" id="new-password" placeholder="Nuova password">
  <input type="password" id="confirm-password" placeholder="Conferma password">

  <button onclick="resetPassword()">Salva password</button>
</div>

<!-- ðŸ”” POPUP -->
<div id="popup-backdrop" class="popup-backdrop">
  <div class="popup-card">
    <h2 id="popup-title"></h2>
    <p id="popup-message"></p>
    <button class="popup-btn" onclick="chiudiPopup()">OK</button>
  </div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

/* POPUP */
window.mostraPopup = function(titolo, messaggio, redirect=null){
  document.getElementById("popup-title").textContent = titolo;
  document.getElementById("popup-message").textContent = messaggio;
  const b = document.getElementById("popup-backdrop");
  b.classList.add("show");
  b.dataset.redirect = redirect || "";
};

window.chiudiPopup = function(){
  const b = document.getElementById("popup-backdrop");
  b.classList.remove("show");
  if (b.dataset.redirect) {
    window.location.href = b.dataset.redirect;
  }
};

/* RESET PASSWORD */
window.resetPassword = async function(){

  const token = new URLSearchParams(window.location.search).get("token");
  if (!token) {
    mostraPopup("Link non valido", "Il link non Ã¨ valido o Ã¨ incompleto.");
    return;
  }

  const password = document.getElementById("new-password").value;
  const confirm  = document.getElementById("confirm-password").value;

  if (!password || !confirm) {
    mostraPopup("Campi mancanti", "Compila tutti i campi.");
    return;
  }

  if (password !== confirm) {
    mostraPopup("Password diverse", "Le password non coincidono.");
    return;
  }

  if (password.length < 6) {
    mostraPopup("Password troppo corta", "Minimo 6 caratteri.");
    return;
  }

  // 1ï¸âƒ£ verifica token
  const { data, error } = await supabase
    .from("utenti")
    .select("email, reset_token_expires_at")
    .eq("reset_token", token)
    .maybeSingle();

  if (!data) {
    mostraPopup("Link giÃ  usato", "Questo link Ã¨ giÃ  stato utilizzato.");
    return;
  }

  if (error) {
    mostraPopup("Errore", "Errore di verifica.");
    return;
  }

  if (new Date(data.reset_token_expires_at) < new Date()) {
    mostraPopup("Link scaduto", "Questo link non Ã¨ piÃ¹ valido.");
    return;
  }

  // 2ï¸âƒ£ hash password
  const res = await fetch(
    "https://casa-del-gelato-mailer-kg7f.vercel.app/api/hash-password",
    {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ password })
    }
  );

  const json = await res.json();
  if (!json.password_hash) {
    mostraPopup("Errore", "Errore di sicurezza.");
    return;
  }

  // 3ï¸âƒ£ aggiorna utente
  await supabase
    .from("utenti")
    .update({
      password_hash: json.password_hash,
      reset_token: null,
      reset_token_expires_at: null
    })
    .eq("email", data.email);

  // ðŸ” logout forzato
  localStorage.clear();

  mostraPopup(
    "Password aggiornata",
    "La password Ã¨ stata modificata correttamente.\n\nAccedi di nuovo.",
    "login.html"
  );
};
</script>

</body>
</html>
