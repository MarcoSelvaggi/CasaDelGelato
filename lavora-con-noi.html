<script>

// üî• Mansioni disponibili in base al locale
const mansioniPerLocale = {
    "Casa del Gelato": [
        "Gelataio",
        "Cameriere",
        "Barista",
        "Addetto coppe gelato",
        "Banconiere asporto"
    ],

    "Casa del Gelato 2 (Asporto)": [

        "Banconiere asporto"
    ],

    "Casa del Gelato Lignano (Asporto)": [
        "Gelataio",
        "Banconiere asporto"
    ]
};

// üî• Aggiorna la lista mansioni quando selezioni un locale
document.getElementById("locale").addEventListener("change", () => {
    const locale = document.getElementById("locale").value;
    const mansioneSelect = document.getElementById("mansione");

    // Resetta lista
    mansioneSelect.innerHTML = `<option value="">Seleziona una mansione</option>`;

    if (locale && mansioniPerLocale[locale]) {
        mansioniPerLocale[locale].forEach(m => {
            const opt = document.createElement("option");
            opt.value = m;
            opt.textContent = m;
            mansioneSelect.appendChild(opt);
        });
    }
});
    // üçè Toast notifica

        const t = document.getElementById("toast");
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 2500);
    }
</script>
<script>
async function inviaCandidatura() {

  const locale = document.getElementById("locale").value;
  const nome = document.getElementById("nome").value;
  const cognome = document.getElementById("cognome").value;
  const email = document.getElementById("email").value;
  const eta = document.getElementById("eta").value;
  const cell = document.getElementById("cell").value;
  const mansione = document.getElementById("mansione").value;
  const fileInput = document.getElementById("cv");
  const messaggio = document.getElementById("messaggio").value;

  if (!locale || !nome || !cognome || !email || !eta || !cell || !mansione || fileInput.files.length === 0) {
    alert("‚ö†Ô∏è Compila tutti i campi obbligatori");
    return;
  }

  const file = fileInput.files[0];

  // üîÅ Converti CV in Base64
  const toBase64 = file =>
    new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(",")[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

  const cvBase64 = await toBase64(file);

  // üì° INVIO ALLA TUA API VERCEL
  const res = await fetch("https://casa-del-gelato-mailer-f7ds.vercel.app/api/lavora", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      locale,
      nome: `${nome} ${cognome}`,
      email,
      messaggio: `
Et√†: ${eta}
Cellulare: ${cell}
Mansione: ${mansione}

${messaggio}
      `,
      cvBase64,
      cvNome: file.name
    })
  });

  if (res.ok) {
    showToast();
  } else {
    alert("‚ùå Errore invio candidatura");
  }
}
</script>

<script>
  const menuBtn = document.getElementById("menu-btn");
  const menu = document.getElementById("menu-dropdown");
  const overlay = document.getElementById("menu-overlay");

  function openMenu(){
    menu.classList.add("open");
    menu.style.opacity = "1";
    menu.style.pointerEvents = "auto";
    menu.style.transform = "translateY(0)";

    overlay.style.opacity = "1";
    overlay.style.pointerEvents = "auto";
  }

  function closeMenu(){
    menu.classList.remove("open");
    menu.style.opacity = "0";
    menu.style.pointerEvents = "none";
    menu.style.transform = "translateY(-10px)";

    overlay.style.opacity = "0";
    overlay.style.pointerEvents = "none";
  }

  menuBtn.addEventListener("click", () => {
    const isOpen = menu.classList.contains("open");
    isOpen ? closeMenu() : openMenu();
  });

  overlay.addEventListener("click", closeMenu);

  // chiude con ESC
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeMenu();
  });

  // chiude quando clicchi un link del menu
  menu.querySelectorAll("a").forEach(a => {
    a.addEventListener("click", closeMenu);
  });
</script>
