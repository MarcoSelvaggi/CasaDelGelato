<script type="module">
import { supabase } from "./supabase.js";

function mostra(msg, ok = false) {
    const box = document.getElementById("risultato");
    box.style.display = "block";
    box.innerHTML = `<span class="${ok ? 'ok' : 'error'}">${msg}</span>`;
}

async function confermaCoppa( qrToken ) {

    // 1ï¸âƒ£ CERCO la coppa nel DB
    const { data, error } = await supabase
        .from("coppe")
        .select("*")
        .eq("qr_token", qrToken)
        .limit(1);

    if (error || !data || !data.length) {
        mostra("âŒ QR NON valido!");
        return;
    }

    const coppa = data[0];

    // 2ï¸âƒ£ Se Ã¨ giÃ  confermata â†’ messaggio
    if (coppa.confermata) {
        mostra("âš ï¸ Coppa giÃ  confermata!", true);
        return;
    }

    // 3ï¸âƒ£ CONFERMO la coppa
    await supabase
        .from("coppe")
        .update({ confermata: true })
        .eq("id", coppa.id);

    mostra(`âœ… Coppa confermata!
    <br><br>
    <b>${coppa.nome}</b><br>
    (${coppa.formato})`, true);
}

async function confermaCoupon(couponId) {

    // 1ï¸âƒ£ Cerco coupon
    const { data, error } = await supabase
        .from("coupon")
        .select("*")
        .eq("id", couponId)
        .single();

    if (error || !data) {
        mostra("âŒ Coupon NON valido!");
        return;
    }

    // 2ï¸âƒ£ GiÃ  usato
    if (data.used) {
        mostra("âš ï¸ Coupon giÃ  usato!", false);
        return;
    }

    // 3ï¸âƒ£ Segno come usato
    await supabase
        .from("coupon")
        .update({
            used: true,
            used_at: new Date().toISOString()
        })
        .eq("id", couponId);

    feedbackOk();

    mostra(`ğŸŸï¸ Coupon riscattato!
    <br><br>
    <b>${data.titolo}</b>`, true);
}

function feedbackOk() {
    if (navigator.vibrate) navigator.vibrate(200);

    const beep = document.getElementById("beep-sound");
    if (beep) {
        beep.currentTime = 0;
        beep.play().catch(()=>{});
    }
}

// Avvio scanner
function startScanner() {
    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
qrCodeMessage => {
    console.log("QR:", qrCodeMessage);

    // ğŸŸï¸ COUPON
    if (qrCodeMessage.includes("coupon=")) {
        const params = new URL(qrCodeMessage).searchParams;
        const couponId = params.get("coupon");
        confermaCoupon(couponId);
    }
    // ğŸ¨ COPPA
    else {
        confermaCoppa(qrCodeMessage);
        feedbackOk();
    }

    html5QrCode.stop().then(() => {
        setTimeout(() => startScanner(), 1500);
    });
},
        errorMessage => {
            // errori lettura, NON stampare nulla
        }
    );
}

startScanner();
</script>
