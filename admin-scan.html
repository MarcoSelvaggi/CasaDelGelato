<script type="module">
import { supabase } from "./supabase.js";

function mostra(msg, ok = false) {
    const box = document.getElementById("risultato");
    box.style.display = "block";
    box.innerHTML = `<span class="${ok ? 'ok' : 'error'}">${msg}</span>`;
}

async function confermaCoppa( qrToken ) {

    // 1ï¸âƒ£ CERCO la coppa nel DB
    const { data, error } = await supabase
        .from("coppe")
        .select("*")
        .eq("qr_token", qrToken)
        .limit(1);

    if (error || !data || !data.length) {
        mostra("âŒ QR NON valido!");
        return;
    }

    const coppa = data[0];

    let cliente = null;

if (coppa.email) {
  const { data: utente } = await supabase
    .from("utenti")
    .select("nome, cognome, email")
    .eq("email", coppa.email)
    .limit(1);

  if (utente && utente.length) {
    cliente = utente[0];
  }
}
const dataCoppa = new Date(coppa.data).toLocaleString("it-IT", {
  day: "2-digit",
  month: "2-digit",
  year: "numeric",
  hour: "2-digit",
  minute: "2-digit"
});

const confermate = coppa.confermate || 0;

if (confermate >= 1) {
    const ok = confirm(
        `âš ï¸ Questa coppa Ã¨ giÃ  stata confermata.\n\n` +
        `Ne sono state ordinate piÃ¹ uguali?\n\n` +
        `Confermate finora: ${confermate}`
    );

    if (!ok) return;
}

    // 3ï¸âƒ£ CONFERMO la coppa
    await supabase
        .from("coppe")
        .update({ confermate: confermate + 1 })
        .eq("id", coppa.id);

mostra(`
  âœ… Coppa confermata!<br><br>

  <b>${coppa.nome}</b><br>
  (${coppa.formato})<br><br>

  ğŸª‘ <b>Tavolo:</b> ${coppa.tavolo || "-"}<br>
  ğŸ•’ <b>Creata il:</b> ${dataCoppa}<br><br>

  ${
    cliente
    ? `
      ğŸ‘¤ <b>Cliente:</b><br>
      ${cliente.nome} ${cliente.cognome}<br>
      ğŸ“§ ${cliente.email}
    `
    : `
      ğŸ‘¤ <b>Cliente:</b><br>
      Guest
    `
  }
`, true);
}

// Avvio scanner
function startScanner() {
    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
            console.log("QR:", qrCodeMessage);

            // ğŸ”¥ Appena leggo il QR â†’ confermo coppa
            confermaCoppa(qrCodeMessage);

            // stop scanner dopo la lettura
            html5QrCode.stop().then(() => {
    // â³ 1 secondo per dare tempo al messaggio di comparire
    setTimeout(() => startScanner(), 1200);
});
        },
        errorMessage => {
            // errori lettura, NON stampare nulla
        }
    );
}

startScanner();
</script>
