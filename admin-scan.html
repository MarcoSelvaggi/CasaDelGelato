<body>

<h1>üì∑ Scanner QR Coppe</h1>

<script type="module">
import { supabase } from "./supabase.js";
let scanLock = false;
let html5QrCode = null;
let scannerRunning = false; // üî• FIX
function mostra(msg, ok = false) {
    const box = document.getElementById("risultato");
    box.style.display = "block";
    box.innerHTML = `<span class="${ok ? 'ok' : 'error'}">${msg}</span>`;

async function riscattaCoupon(codice) {
  console.log("üéüÔ∏è RISCATTO COUPON:", codice);

  // 1Ô∏è‚É£ cerco il coupon
  const { data: couponArr, error } = await supabase
    .from("coupon")
    .select("*")
    .eq("codice", codice)
    .limit(1);

  if (error || !couponArr || !couponArr.length) {
    mostra("‚ùå Coupon NON valido", false);
    return;
  }

  const coupon = couponArr[0];

  // 2Ô∏è‚É£ carico dati cliente (se esiste)
  let cliente = null;
  if (coupon.email) {
    const { data: utente } = await supabase
      .from("utenti")
      .select("nome, cognome, email")
      .eq("email", coupon.email)
      .single();

    if (utente) cliente = utente;
  }

  // 3Ô∏è‚É£ SE GI√Ä USATO ‚Üí mostro dati ma NON aggiorno
  if (coupon.redento) {
    mostra(`
      ‚ö†Ô∏è <b>Coupon gi√† utilizzato</b><br><br>

      üéüÔ∏è <b>Tipo:</b> Coppa ${coupon.tipo.toUpperCase()}<br><br>

      ${
        cliente
          ? `
            üë§ <b>Cliente:</b><br>
            ${cliente.nome} ${cliente.cognome}<br>
            üìß ${cliente.email}<br><br>
          `
          : `
            üë§ <b>Cliente:</b><br>
            ${coupon.email || "Guest"}<br><br>
          `
      }

      üïí <b>Usato il:</b><br>
      ${coupon.used_at
        ? new Date(coupon.used_at).toLocaleString("it-IT")
        : "-"}
    `, false);

    return;
  }

  // 4Ô∏è‚É£ segno come usato
  const { error: errUpdate } = await supabase
    .from("coupon")
    .update({
      redento: true,
      used_at: new Date().toISOString()
    })
    .eq("id", coupon.id);

  if (errUpdate) {
    console.error("‚ùå Errore update coupon:", errUpdate);
    mostra("‚ùå Errore nel riscatto coupon", false);
    return;
  }

  // 5Ô∏è‚É£ conferma visiva completa
  mostra(`
    ‚úÖ <b>Coupon riscattato!</b><br><br>

    üéüÔ∏è <b>Tipo:</b> Coppa ${coupon.tipo.toUpperCase()} omaggio<br><br>

    ${
      cliente
        ? `
          üë§ <b>Cliente:</b><br>
          ${cliente.nome} ${cliente.cognome}<br>
          üìß ${cliente.email}
        `
        : `
          üë§ <b>Cliente:</b><br>
          ${coupon.email || "Guest"}
        `
    }
  `, true);

  console.log("‚úÖ COUPON RISCATTATO CON SUCCESSO");
}

async function confermaCoppa( qrToken ) {

    // 1Ô∏è‚É£ CERCO la coppa nel DB
    const { data, error } = await supabase
        .from("coppe")
        .select("*")
        .eq("qr_token", qrToken)
        .limit(1);

    if (error || !data || !data.length) {
        mostra("‚ùå QR NON valido!");
        return;
    }

   const coppa = data[0];
console.log("üéØ COPPA SCANSIONATA:", coppa);
    let cliente = null;

if (coppa.email) {
  const { data: utente } = await supabase
    .from("utenti")
    .select("nome, cognome, email")
    .eq("email", coppa.email)
    .limit(1);

  if (utente && utente.length) {
    cliente = utente[0];
  }
}
const dataCoppa = new Date(coppa.data).toLocaleString("it-IT", {
  day: "2-digit",
  month: "2-digit",
  year: "numeric",
  hour: "2-digit",
  minute: "2-digit"
});

const confermate = coppa.confermate || 0;

if (confermate >= 1) {
const ok = await openConfirm(`
  Ne sono state ordinate pi√π uguali?<br><br>
  <b>Confermate finora:</b> ${confermate}
`);

if (!ok) return;
}

// 3Ô∏è‚É£ CONFERMO la coppa
const { error: errUpdate } = await supabase
  .from("coppe")
  .update({ confermate: confermate + 1 })
  .eq("id", coppa.id);

if (errUpdate) {
  console.error("‚ùå ERRORE update coppe:", errUpdate);
  return;
}

// 4Ô∏è‚É£ SALVO CONFERMA REALE (serve SOLO per i coupon)
if (coppa.email) {
  const { error: errConferma } = await supabase
    .from("conferme_coppe")
    .insert({
      email: coppa.email,
      coppa_id: coppa.id,
      formato: coppa.formato
    });

  if (errConferma) {
    console.error("‚ùå ERRORE inserimento conferme_coppe:", errConferma);
  } else {
    console.log("‚úÖ Conferma salvata in conferme_coppe");
  }
}
// üî• AGGIORNA SUBITO LA FEDELT√Ä (FONDAMENTALE)
if (typeof aggiornaFedelta === "function") {
  aggiornaFedelta();
}

        // ===== SALVA NELLA LISTA GIORNALIERA =====
const lista = loadLista();

// üîç cerco se la coppa √® gi√† in lista
const esistente = lista.find(x => x.id === coppa.id);

if (esistente) {
¬†¬†// ‚úÖ aggiorno solo i dati
¬†¬†esistente.confermate = confermate + 1;
¬†¬†esistente.scanned_at = new Date().toISOString();
} else {
¬†¬†// ‚ûï nuova coppa
¬†¬†lista.unshift({
¬†¬†¬†¬†id: coppa.id,
¬†¬†¬†¬†nome: coppa.nome,
¬†¬†¬†¬†formato: coppa.formato,
¬†¬†¬†¬†tavolo: coppa.tavolo,
¬†¬†¬†¬†confermate: confermate + 1,
¬†¬†¬†¬†scanned_at: new Date().toISOString(),
¬†¬†¬†¬†data_creazione: coppa.data,
¬†¬†¬†¬†cliente: cliente || null
¬†¬†});
}

// massimo 100 elementi
if (lista.length > 100) lista.length = 100;

saveLista(lista);
renderLista();

// tieni massimo 100 voci (opzionale)
if (lista.length > 100) lista.length = 100;

saveLista(lista);
renderLista();

mostra(`
  ‚úÖ Coppa confermata!<br><br>

  <b>${coppa.nome}</b><br>
  (${coppa.formato})<br><br>

  ü™ë <b>Tavolo:</b> ${coppa.tavolo || "-"}<br>
  üïí <b>Creata il:</b> ${dataCoppa}<br><br>

  ${
    cliente
    ? `
      üë§ <b>Cliente:</b><br>
      ${cliente.nome} ${cliente.cognome}<br>
      üìß ${cliente.email}
    `
    : `
      üë§ <b>Cliente:</b><br>
      Guest
    `
  }
`, true);
}

// ======= LISTA SCAN (persistente fino alle 02:00) =======
const LS_KEY_LISTA = "adminScan_lista_v1";
const LS_KEY_RESET = "adminScan_resetAt_v1";

function getNextResetAt2AM() {
  const now = new Date();
  const reset = new Date(now);
  reset.setHours(2, 0, 0, 0); // 02:00

  // se sono gi√† passate le 02:00 di oggi -> reset domani alle 02:00
  if (now.getTime() >= reset.getTime()) {
    reset.setDate(reset.getDate() + 1);
  }
  return reset.getTime();
}

function estraiCodiceCoupon(raw) {
  try {
    // se √® un URL valido
    const u = new URL(raw);
    const c = u.searchParams.get("coupon");
    return c ? decodeURIComponent(c) : null;
  } catch (e) {
    // non √® un URL -> provo regex su stringa
    const m = String(raw).match(/coupon=([^&#]+)/i);
    return m ? decodeURIComponent(m[1]) : null;
  }
}

let confirmResolve = null;

function openConfirm(message){
  return new Promise(resolve => {
    confirmResolve = resolve;
    document.getElementById("confirm-text").innerHTML = message;
    document.getElementById("confirm-overlay").style.display = "flex";
  });
}

function closeConfirm(result){
  document.getElementById("confirm-overlay").style.display = "none";
  if (confirmResolve) {
    confirmResolve(result);
    confirmResolve = null;
  }
}

async function gestisciScan(raw) {
  const codice = estraiCodiceCoupon(raw);

  if (codice) {
    console.log("üéüÔ∏è SCAN COUPON:", codice);
    // STEP 2: qui chiameremo la funzione di riscatto coupon
    await riscattaCoupon(codice);
    return;
  }

  console.log("üç® SCAN COPPA:", raw);
  await confermaCoppa(raw);
}

function ensureResetSchedule() {
  const now = Date.now();
  const resetAt = Number(localStorage.getItem(LS_KEY_RESET)) || 0;

  // se non esiste, o √® scaduto -> svuota lista e riprogramma
  if (!resetAt || now >= resetAt) {
    localStorage.setItem(LS_KEY_LISTA, JSON.stringify([]));
    localStorage.setItem(LS_KEY_RESET, String(getNextResetAt2AM()));
  }
}

function loadLista() {
  ensureResetSchedule();
  try {
    return JSON.parse(localStorage.getItem(LS_KEY_LISTA) || "[]") || [];
  } catch {
    return [];
  }
}

function saveLista(arr) {
  localStorage.setItem(LS_KEY_LISTA, JSON.stringify(arr));
}

function formatOra(d) {
  const dt = new Date(d);
  return dt.toLocaleString("it-IT", { day:"2-digit", month:"2-digit", year:"numeric", hour:"2-digit", minute:"2-digit" });
}

function renderLista() {
  const box = document.getElementById("lista-scan");
  if (!box) return;

  const arr = loadLista();
  if (!arr.length) {
    box.innerHTML = `<div style="opacity:.65; font-size:14px;">Nessuna coppa scannerizzata oggi.</div>`;
    return;
  }

  box.innerHTML = `
    <div style="text-align:left; max-width:520px; margin:0 auto;">
      <h3 style="margin:0 0 10px; font-size:16px;">üìå Coppe scannerizzate (oggi)</h3>
      ${arr.map(x => `
        <div style="
          background:#fff;
          border-radius:12px;
          padding:12px 14px;
          margin-bottom:10px;
          box-shadow:0 2px 8px rgba(0,0,0,0.08);
        ">
          <div style="display:flex; justify-content:space-between; gap:10px;">
            <b>${x.nome || "Coppa"}</b>
            <span style="opacity:.7; font-size:13px;">${formatOra(x.scanned_at)}</span>
          </div>
          <div style="margin-top:6px; font-size:14px; line-height:1.35;">
            <div><b>Formato:</b> ${x.formato || "-"}</div>
            <div><b>Tavolo:</b> ${x.tavolo || "-"}</div>
            <div>
  <b>Confermate:</b>
  <span class="badge-confermate">${x.confermate || 0}</span>
</div>
          </div>
          ${x.cliente ? `
            <div style="margin-top:8px; font-size:13px; opacity:.9;">
              <div><b>Cliente:</b> ${x.cliente.nome || "-"} ${x.cliente.cognome || ""}</div>
              <div><b>Email:</b> ${x.cliente.email || "-"}</div>
              <div><b>Creata:</b> ${x.data_creazione ? formatOra(x.data_creazione) : "-"}</div>
            </div>
          ` : ""}
        </div>
      `).join("")}
      <div style="opacity:.6; font-size:12px; margin-top:6px;">
        Reset automatico alle 02:00.
      </div>
    </div>
  `;
}

// chiamala all‚Äôavvio pagina
renderLista();

function startScanner() {

  if (scannerRunning) {
    console.warn("üì∑ Scanner gi√† attivo");
    return;
  }

  if (!html5QrCode) {
    html5QrCode = new Html5Qrcode("reader");
  }

  scannerRunning = true;

  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },

    async qrCodeMessage => {
      if (scanLock) return;
      scanLock = true;

      await gestisciScan(qrCodeMessage);

      await html5QrCode.stop();
      scannerRunning = false;

      setTimeout(() => {
        scanLock = false;
        startScanner();
      }, 1200);
    },

    () => {}
  );
}

window.startScanner = startScanner;
window.openConfirm = openConfirm;
window.closeConfirm = closeConfirm;
window.startScanner = startScanner;
 </script>

<script>

</script>

<script>
/* ========= CONFIG ========= */
const ADMIN_PIN = "000000";
const PIN_KEY = "adminScan_pin_ok_until";
let enteredPin = "";

/* ========= VALIDIT√Ä 1 GIORNO ========= */
function getPinExpireToday() {
  const d = new Date();
  d.setHours(23, 59, 59, 999);
  return d.getTime();
}

function isPinValidToday() {
  const until = Number(localStorage.getItem(PIN_KEY) || 0);
  return Date.now() < until;
}

function savePinValid() {
  localStorage.setItem(PIN_KEY, String(getPinExpireToday()));
}

/* ========= UI ========= */
function updatePinDots() {
  const dots = document.querySelectorAll(".pin-dots span");
  dots.forEach((d, i) => {
    d.classList.toggle("filled", i < enteredPin.length);
  });
}

function openAdminScanPin() {
  const overlay = document.getElementById("admin-pin-overlay");
  overlay.style.display = "flex";
  enteredPin = "";
  updatePinDots();
}

/* ========= CHECK PIN ========= */
function checkAdminScanPin() {
  if (enteredPin === ADMIN_PIN) {
    savePinValid();
    document.getElementById("admin-pin-overlay").style.display = "none";
    startScanner(); // üî• ORA PARTE
    return;
  }

  // PIN errato
  enteredPin = "";
  updatePinDots();
  navigator.vibrate?.(100);
}

/* ========= KEYPAD ========= */
document.addEventListener("DOMContentLoaded", () => {
  const keypad = document.querySelector(".pin-keypad");
  if (!keypad) return;

  keypad.addEventListener("click", e => {
    const btn = e.target.closest("button");
    if (!btn || btn.classList.contains("empty")) return;

    if (btn.id === "pin-del") {
      enteredPin = enteredPin.slice(0, -1);
      updatePinDots();
      return;
    }

    const n = btn.dataset.n;
    if (!n || enteredPin.length >= 6) return;

    enteredPin += n;
    updatePinDots();

    if (enteredPin.length === 6) {
      setTimeout(checkAdminScanPin, 120);
    }
  });

  // üîê controllo iniziale
  if (isPinValidToday()) {
    startScanner();
  } else {
    openAdminScanPin();
  }
});
</script>
