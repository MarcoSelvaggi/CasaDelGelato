    .allergeni-list {

}

.allergene {

  border-radius: 14px;

  font-size: 16px;
  border: 2px solid transparent;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: 0.2s;

<!-- ‚úÖ SCRIPT ALLERGIE -->
<script>
/* =======================
   ALLERGENI DISPONIBILI
======================= */
const ALLERGENI = [
  "Latte",
  "Uova",
  "Glutine",
  "Frutta a guscio",
  "Soia",
  "Arachidi",
  "Sesamo",
  "Solforosa"
];

/* =======================
   STATO
======================= */
let allergeniSelezionati = JSON.parse(
  localStorage.getItem("allergeni_cliente") || "[]"
);

/* =======================
   RENDER UI
======================= */
const container = document.querySelector(".page-content");

function renderAllergeni() {
  container.innerHTML = `
    <h1>‚ö†Ô∏è Allergie</h1>
    <p>Seleziona gli allergeni che <b>NON puoi mangiare</b></p>

    <div class="allergeni-list">
      ${ALLERGENI.map(a => `
        <div class="allergene ${allergeniSelezionati.includes(a) ? "active" : ""}"
             onclick="toggleAllergene('${a}')">
          <span>${a}</span>
          <span class="check">‚úî</span>
        </div>
      `).join("")}
    </div>

    <p style="margin-top:20px;font-size:14px;opacity:.7">
      Le selezioni verranno applicate durante la creazione della coppa
    </p>
  `;
}

window.toggleAllergene = function(nome) {
  if (allergeniSelezionati.includes(nome)) {
    allergeniSelezionati = allergeniSelezionati.filter(a => a !== nome);
  } else {
    allergeniSelezionati.push(nome);
  }

  localStorage.setItem(
    "allergeni_cliente",
    JSON.stringify(allergeniSelezionati)
  );

  renderAllergeni();
};

renderAllergeni();
</script>
