<script>
/* =======================
   ALLERGENI DISPONIBILI
======================= */
const ALLERGENI = [
  "Latte",
  "Uova",
  "Glutine",
  "Frutta a guscio",
  "Soia",
  "Arachidi",
  "Sesamo",
  "Solforosa"
];

/* =======================
   STATO
======================= */
let allergeniSelezionati = JSON.parse(
  localStorage.getItem("allergeni_cliente") || "[]"
);

/* =======================
   RENDER UI
======================= */
const container = document.querySelector(".page-content");

function renderAllergeni() {
  container.innerHTML = `
    <h1>‚ö†Ô∏è Allergie</h1>
    <p>Seleziona gli allergeni che <b>NON puoi mangiare</b></p>

    <div class="allergeni-list">
      ${ALLERGENI.map(a => `
        <div class="allergene ${allergeniSelezionati.includes(a) ? "active" : ""}"
             onclick="toggleAllergene('${a}')">
          <span>${a}</span>
          <span class="check">‚úî</span>
        </div>
      `).join("")}
    </div>

    <p style="margin-top:20px;font-size:14px;opacity:.7">
      Le selezioni verranno applicate durante la creazione della coppa <br>
      ‚ùóÔ∏èAvvisare comunque il personale di sala‚ùóÔ∏è
    </p>

    <!-- üç® TORNA ALLA COPPA -->
    <div style="text-align:center; margin-top:24px;">
      <a href="crea-coppa.html?step=size"
         class="btn-torna-coppa">
        Inizia
      </a>
    </div>
  `;
}



window.toggleAllergene = function(nome) {
  if (allergeniSelezionati.includes(nome)) {
    allergeniSelezionati = allergeniSelezionati.filter(a => a !== nome);
  } else {
    allergeniSelezionati.push(nome);
  }

  localStorage.setItem(
    "allergeni_cliente",
    JSON.stringify(allergeniSelezionati)
  );

  renderAllergeni();
};

renderAllergeni();
</script>
<script type="module">
import { supabase } from "./supabase.js";

let waitInterval = null;
let collapseTimeout = null;

function expandWaitBar() {
  const full = document.getElementById("wait-full");
  const compact = document.getElementById("wait-compact");

  if (!full || !compact) return;

  full.style.display = "inline";
  compact.style.display = "none";

  clearTimeout(collapseTimeout);
  collapseTimeout = setTimeout(collapseWaitBar, 5000);
}

function collapseWaitBar() {
  const full = document.getElementById("wait-full");
  const compact = document.getElementById("wait-compact");

  if (!full || !compact) return;

  full.style.display = "none";
  compact.style.display = "inline";
}

async function loadWaitTime() {
  const { data, error } = await supabase
    .from("wait_time")
    .select("*")
    .eq("id", 1)
    .single();

  if (error || !data) return;

  const bar = document.getElementById("wait-bar");
  const txt = document.getElementById("wait-time");

  if (!bar || !txt) return;

  // stop eventuale timer precedente
  if (waitInterval) {
    clearInterval(waitInterval);
    waitInterval = null;
  }

  if (!data.active || data.minutes <= 0) {
    bar.style.display = "none";
    return;
  }

  const startTime = new Date(data.updated_at).getTime();
  const totalSeconds = data.minutes * 60;

function tick() {
  const now = Date.now();
  const elapsed = Math.floor((now - startTime) / 1000);
  const remaining = totalSeconds - elapsed;

  if (remaining <= 0) {
    bar.style.display = "none";
    clearInterval(waitInterval);
    waitInterval = null;
    return;
  }

  const min = Math.floor(remaining / 60);
  const sec = remaining % 60;
  const timeStr = `${min}:${sec.toString().padStart(2, "0")}`;

  // üî¢ aggiorna entrambi i testi
  txt.textContent = timeStr;
  document.getElementById("wait-mmss").textContent = timeStr;

  bar.style.display = "flex";

// ‚è±Ô∏è quando inizia un nuovo minuto ‚Üí riapre la barra
if (sec === 59) {
  expandWaitBar();
}
}
  tick(); // ‚è±Ô∏è avvio immediato
  waitInterval = setInterval(tick, 1000);
}

// üî¥ REALTIME WAIT TIME
supabase
  .channel("wait-time-live")
  .on(
    "postgres_changes",
    {
      event: "*",
      schema: "public",
      table: "wait_time"
    },
    payload => {
      console.log("üîÅ wait_time aggiornato realtime:", payload);
      loadWaitTime();
    }
  )
  .subscribe();

document.addEventListener("DOMContentLoaded", loadWaitTime);
</script>
